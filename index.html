<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goggle Homepage</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button>Sign In</button>
    </div>

    <div class="main">
      <div class="gogglelogo-image">
        <img src="images/gogglelogo.png" alt="" />
      </div>

      <div class="searchbox">
        <input type="text" name="text" placeholder="Search or Enter URL" />
      </div>

      <div class="button">
        <button class="googlebutton">Google Search</button>
        <button class="googlebutton">I'm Feeling Lucky</button>
      </div>

      <div class="languages">
        <label>Google offered in:</label>
        <a href="#">Hausa</a>
        <a href="#">Igbo</a>
        <a href="#">Ede Yoruba</a>
        <a href="#">Nigeria Pigin</a>
      </div>
    </div>

    <div class="footer">
      <div class="country">
        <span>Nigeria</span>
      </div>
    </div>

    <div class="footerlink">
      <span class="footerlink-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">How Search works</a>
      </span>
      

      <span class="footerlink-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </span>
    </div>
  </body>
</html>
